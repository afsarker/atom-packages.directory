version: '2'
services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/site

  site:
    extends: app
    command: bundle exec foreman start
    environment:
      - RETHINKDB_DB=atom_development
      - RETHINKDB_HOST=database
    links:
      - database
      - replica


  builder:
    env_file: .env
    extends: app
    command: bundle exec rake site:build
    environment:
      - RETHINKDB_DB=atom_development
      - RETHINKDB_HOST=database
    links:
      - site
      - database
      - replica

  test:
    extends: app
    command: rake spec
    environment:
      - RACK_ENV=test
      - RETHINKDB_DB=atom_test
      - RETHINKDB_HOST=database
    links:
      - database

  production:
    extends: app
    environment:
      - RETHINKDB_DB=atom
      - RETHINKDB_HOST=database
    links:
      - database

  database:
    depends_on:
      - replica
    image: rethinkdb:latest
    command: rethinkdb --bind all
    ports:
      - "8080:8080"

  replica:
    image: rethinkdb:latest
    command: rethinkdb --join database:29015 --bind all
